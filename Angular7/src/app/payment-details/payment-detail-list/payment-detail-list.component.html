<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">CardOwnerName</th>
            <th scope="col">Card Number</th>
            <th scope="col">Expiration Date</th>
            <th scope="col">CVV</th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor= "let pd of service.list">
            <td (click)=populateForm(pd)>{{pd.CardOwnerName}}</td>
            <td (click)=populateForm(pd)>{{pd.CardNumber}}</td>
            <td (click)=populateForm(pd)>{{pd.ExpirationDate}}</td>
            <td (click)=populateForm(pd)>{{pd.CVV}}</td>
        </tr>
    </tbody>
</table>
